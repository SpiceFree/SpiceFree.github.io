<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
       <link rel="stylesheet" type="text/css" href="css/zhucedenglu.css"/>
        <script type="text/javascript">
            function register()
            {
                var name=document.getElementById("u").value;
                var password=document.getElementById("p").value;
                localStorage.setItem("uname",name);//储存账号
                localStorage.setItem("upwd",password);//储存密码
                alert("注册成功^^!!!!")
                self.close()
            }
        </script>

<body>
    <div class="box0">
        <img src="img/home.jpg">
        <FROM action="" methood="post">
            <span>用户名：</span><input type="text" name="" id="u" value="" /><br>
            <span>密码：</span><input type="password" name="" id="p" value="" /><br>
            <input type="submit" value="注册" onclick="register()"/>
        </FROM>
    </div>

</body>
</html>
